on:
  push:
    branches:
      - master

name: Create a new PDF release

jobs:
  build:
    name: Create and Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependencies
        run: npm ci
      - name: Build the PDF
        run: npm start
      - name: Zip PDF file and README.md
        run: |
          zip --junk-paths JavaScript-Book.pdf.zip JavaScript-Book.pdf README.md
      - name: Get Version
        run: echo "APP_VERSION=$(cat trigger.txt | grep -oP '(?<=# Version: )(.*)')" >> $GITHUB_ENV
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.APP_VERSION }}
          release_name: ${{ env.APP_VERSION }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./JavaScript-Book.pdf.zip
          asset_name: JavaScript-Book.pdf.zip
          asset_content_type: application/zip
